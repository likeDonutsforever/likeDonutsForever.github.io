<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentimental Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; }
    #calendar { max-width: 100%; margin: 0 auto; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <h1 id="yearTitle"></h1>
  <div id="calendar"></div>

  <script type="module">
    import { Calendar } from 'https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.js';
    import dayGridPlugin from 'https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/daygrid/main.js';
    import rrulePlugin from 'https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/rrule/main.js';

    // Compute custom year based on epoch May 8, 2024
    const today = new Date();
    const epoch = new Date(2024, 4, 8);
    let customYear;
    if ((today.getMonth() > epoch.getMonth()) ||
        (today.getMonth() === epoch.getMonth() && today.getDate() >= epoch.getDate())) {
      customYear = 1 + today.getFullYear() - epoch.getFullYear();
    } else {
      customYear = today.getFullYear() - epoch.getFullYear();
    }
    document.getElementById('yearTitle').textContent = `Year ${String(customYear).padStart(4, '0')}`;

    document.addEventListener('DOMContentLoaded', () => {
      const calendarEl = document.getElementById('calendar');
      const calendar = new Calendar(calendarEl, {
        plugins: [ dayGridPlugin, rrulePlugin ],
        initialView: 'dayGridMonth',
        initialDate: today,
        headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
        height: 'auto',
        events: [
          { title: 'Heroes Day', rrule: { freq: 'yearly', bymonth: 1, bymonthday: 1 } },
          { title: 'Dumb Day',    rrule: { freq: 'yearly', bymonth: 1, bymonthday: 6 } },
          { title: 'Smart Day',   rrule: { freq: 'yearly', bymonth: 1, bymonthday: 20 } },
          { title: 'Rebirth Day', rrule: { freq: 'yearly', bymonth: 2, bymonthday: 16 } },
          { title: 'Basil Day',   rrule: { freq: 'yearly', bymonth: 2, bymonthday: 18 } },
          { title: 'Ib Day',      rrule: { freq: 'yearly', bymonth: 2, bymonthday: 27 } },
          { title: 'Mari Day',    rrule: { freq: 'yearly', bymonth: 3, bymonthday: 1 } },
          { title: 'Skeleton Day',rrule: { freq: 'yearly', bymonth: 4, bymonthday: 1 } },
          { title: 'Bread Day',   rrule: { freq: 'yearly', bymonth: 4, bymonthday: 9 } },
          { title: 'Holy Editom', rrule: { freq: 'daily', dtstart: '2024-04-09', until: '2024-06-16' }, display: 'background', color: 'gold' },
          { title: 'Uwharries Day', rrule: { freq: 'yearly', bymonth: 4, bymonthday: 23 } },
          { title: 'Clannad Day',  rrule: { freq: 'yearly', bymonth: 4, bymonthday: 28 } },
          { title: 'Goobie Day',    rrule: { freq: 'yearly', bymonth: 5, bymonthday: 2 } },
          { title: 'New Year’s Eve',rrule: { freq: 'yearly', bymonth: 5, bymonthday: 7 } },
          { title: 'New Year’s Day',rrule: { freq: 'yearly', bymonth: 5, bymonthday: 8 } },
          { title:'End of the Editomyel Mourning Period',rrule:{freq:'yearly',bymonth:5,bymonthday:15} },
          { title:'Aubrey Day',     rrule:{freq:'yearly',bymonth:5,bymonthday:23} },
          { title:'Girl Day',       rrule:{freq:'yearly',bymonth:6,bymonthday:3} },
          { title:'Ocean Day',      rrule:{freq:'yearly',bymonth:6,bymonthday:11} },
          { title:'Fallout Day',    rrule:{freq:'yearly',bymonth:6,bymonthday:23} },
          { title:'Shit Day',       rrule:{freq:'yearly',bymonth:7,bymonthday:4} },
          { title:'Sunny Day',      rrule:{freq:'yearly',bymonth:7,bymonthday:20} },
          { title:'Reality Day',    rrule:{freq:'yearly',bymonth:8,bymonthday:4} },
          { title:'Flood Day',      rrule:{freq:'yearly',bymonth:8,bymonthday:25} },
          { title:'Friendship Day', rrule:{freq:'yearly',bymonth:9,bymonthday:1} },
          { title:'Underground Day',rrule:{freq:'yearly',bymonth:9,bymonthday:15} },
          { title:'Termina Day',    rrule:{freq:'yearly',bymonth:9,bymonthday:24} },
          { title:'Vision Day',     rrule:{freq:'yearly',bymonth:11,bymonthday:8} },
          { title:'Kel Day',        rrule:{freq:'yearly',bymonth:11,bymonthday:11} },
          { title:'OG Day',         rrule:{freq:'yearly',bymonth:11,bymonthday:13} },
          { title:'Siblings Appreciation Day',rrule:{freq:'yearly',bymonth:12,bymonthday:13} },
          { title:'Psychosis Day',  rrule:{freq:'yearly',bymonth:12,bymonthday:16} },
          { title:'Omori Day',      rrule:{freq:'yearly',bymonth:12,bymonthday:25} },
          { title:'Boxing Day',     rrule:{freq:'yearly',bymonth:12,bymonthday:26} },
          { title:'Haunted Day',    rrule:{freq:'yearly',bymonth:12,bymonthday:27} }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
